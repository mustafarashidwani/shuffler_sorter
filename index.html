<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maersk Shuffle and Sort</title>
    <link rel="shortcut icon" href="https://www.maersk.com/Assets_sc9/Maersk/favicon.ico?v=1" type="image/x-icon">
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script type="text/javascript" src="./js/actions.js"></script>
</head>
<body>
    <div class="header"> Shuffle and Sort</div>
    <div class="container">
        <div class="row">
            <div class="grid desktop-view">
                <div id="1" class="cell cards" style="background-color: #6F98A8;">1</div>
                <div id="2" class="cell cards" style="background-color: #2B8EAD;">2</div>
                <div id="3" class="cell cards" style="background-color:#2F454E;">3</div>
                <div id="4" class="cell cards" style="background-color: #2B8EAD;">4</div>
                <div id="5" class="cell cards" style="background-color:#2F454E;">5</div>
                <div id="6" class="cell cards" style="background-color:#BFBFBF;">6</div>
                <div id="7" class="cell cards" style="background-color:#BFBFBF;">7</div>
                <div id="8" class="cell cards" style="background-color: #6F98A8;">8</div>
                <div id="9" class="cell cards" style="background-color:#2F454E;">9</div>
            </div>
            <div class="grid mobile-view">
                <div id="1" class="cell cards" style="background-color: #6F98A8;"><span class="inner-cards-text">1</span></div>
                <div id="2" class="cell cards" style="background-color: #2B8EAD;"><span class="inner-cards-text">2</span></div>
                <div id="3" class="cell cards" style="background-color:#2F454E;"><span class="inner-cards-text">3</span></div>
                <div id="4" class="cell cards" style="background-color: #2B8EAD;"><span class="inner-cards-text">4</span></div>
                <div id="5" class="cell cards" style="background-color:#2F454E;"><span class="inner-cards-text">5</span></div>
                <div id="6" class="cell cards" style="background-color:#BFBFBF;"><span class="inner-cards-text">6</span></div>
                <div id="7" class="cell cards" style="background-color:#BFBFBF;"><span class="inner-cards-text">7</span></div>
                <div id="8" class="cell cards" style="background-color: #6F98A8;"><span class="inner-cards-text">8</span></div>
                <div id="9" class="cell cards" style="background-color:#2F454E;"><span class="inner-cards-text">9</span></div>
            </div>
            <div class="button-container">
                <button class="button buttonPush" onclick="shuffleCards()">SHUFFLE</button>
                <button class="button buttonPush" onclick="sortCards()">SORT</button>
            </div>
        </div>
        <div class="row footer">
            <span>Shuffle and sort by Mustafa Wani</span>
       </div>
    </div>
</body>
</html>
